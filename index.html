<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="HandheldFriendly" content="true">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta charset="UTF-8">
    <title>fm.CDog|</title>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/css.css"/>
</head>
<body>
<audio  id="main-player"></audio>

<p class="process-p"><span id="process-minute" class="process-number"></span>:<span id="process-second" class="process-number"></span> &nbsp;&nbsp;&nbsp;<span id="process-milsecond" class="process-number"></span></p>
<div class="process-wrapper"><div class="process-inner"><div class="process-pointer"></div></div></div>

<div class="cover cover-playing">
    <img  alt="" id="cover-img" style="display:none;"/>
</div>
<div class="play-ctrl">
    <i id="ctrl-play-pause" ></i>
</div>
<div class="song-meta">
    <div class="title"></div>
    <div class="subtitle"></div>
    <div class="artist"></div>
</div>
<script src="js/tools.js"></script>
<script src="js/js.js" ></script>
</body>
</html>
