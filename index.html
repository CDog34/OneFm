<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div class="wx_logo" style="display:none;">
    <img  alt="" id="cover-img" />
</div>

<audio  id="main-player"></audio>

<p class="process-p"><span id="process-minute" class="process-number"></span>:<span id="process-second" class="process-number"></span> &nbsp;&nbsp;&nbsp;<span id="process-milsecond" class="process-number"></span></p>
<div class="process-wrapper"><div class="process-inner"><div class="process-pointer"></div></div></div>

</div>

    <i id="ctrl-play-pause" ></i>
</div>
<div class="song-meta">
    <div class="title"></div>
    <div class="subtitle"></div>
    <div class="artist"></div>
</div>
<div class="inputs">
    <input type="text" placeholder="云音乐ID" class="cloud-song-id" id="id-in"/><i class="fa fa-search" id="so"></i>
</div>
