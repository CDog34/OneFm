<!DOCTYPE html>
<html lang="en" xmlns:wb="http://open.weibo.com/wb">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="HandheldFriendly" content="true">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta charset="UTF-8">
    <meta property="wb:webmaster" content="9c9b590aa1ea0a5c" />
    <title>Fm.CDog|</title>
    <link rel="icon" type="image/ico" href="favicon.ico">
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/css.css"/>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=51469949" charset="UTF-8"></script>
    <script src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>
<div class="wx_logo" style="display:none;">
    <img  alt="" id="cover-img" />
</div>
<div class="container">
    <audio  id="main-player"></audio>

    <p class="process-p color-change"><span id="process-minute" class="process-number color-change">00</span>:<span id="process-second" class="process-number color-change">00</span></p>
    <div class="process-wrapper"><div class="process-inner"><div class="process-pointer color-change"></div></div></div>

    <div class="cover cover-playing"></div>
    <div class="lrc color-change html-change">在这里显示歌词</div>
    <div class="play-ctrl">
        <i class="fa fa-backward ctrl-icon color-change" id="ctrl-bwd"></i>
        <i id="ctrl-play-pause" class="ctrl-icon color-change fa" ></i>
        <i class="fa fa-forward color-change ctrl-icon" id="ctrl-fwd" ></i>
    </div>
    <div class="share">
        <wb:share-button appkey="1206536024" addition="simple" type="button" language="zh_cn" ralateUid="2836041855" default_text="我正在Fm.CDog听歌呢,你也来一起玩吧~"></wb:share-button>

    </div>

    <div class="song-meta">
        <div class="title color-change html-change"></div>
        <div class="subtitle html-change"></div>
        <div class="artist color-change html-change"></div>
    </div>


    <div class="inputs">
        <input type="text" placeholder="云音乐ID" class="cloud-song-id color-change" id="id-in"/><i class="fa fa-search color-change" id="so"></i>
    </div>
    <div class="copyright">
        MIT Licence. Pure <i class="fa fa-html5" style="color:orange;"></i> Pure <i class="fa fa-heart highlight"></i>.
        <a href="http://git.work.cdog.me/cdog/onefm" target="_blank">CDog's OneFm</a>
    </div>
</div>

<script src="js/js.min.js" ></script>
</body>
</html>
